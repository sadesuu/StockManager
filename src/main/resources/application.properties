spring.application.name=StockManager

# Configuración de la base de datos en Supabase
spring.datasource.url=jdbc:postgresql://db.supabase.co:5432/postgres
spring.datasource.username=Stock_ManagerDB
spring.datasource.password=ProyectoHector
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de conexión
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000